<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP List</title>
</head>
<body>
    <h1>RSVP List</h1>
    <table id="rsvpTable" border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Guests</th>
        </tr>
    </table>

    <script>
        fetch('/rsvps')
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById('rsvpTable');
                data.forEach(rsvp => {
                    const row = table.insertRow();
                    row.insertCell(0).innerText = rsvp.name;
                    row.insertCell(1).innerText = rsvp.email;
                    row.insertCell(2).innerText = rsvp.guests;
                });
            })
            .catch(error => console.error('Error fetching RSVP list:', error));
    </script>
</body>
</html>
