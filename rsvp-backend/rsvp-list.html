<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP List</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

<h1>RSVP List</h1>
<table id="rsvpTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Guests</th>
        </tr>
    </thead>
    <tbody>
        <!-- RSVP entries will be populated here -->
    </tbody>
</table>

<script>
    // Fetch the RSVP data from the server
    fetch('/rsvps')
        .then(response => response.json())
        .then(data => {
            const tableBody = document.querySelector('#rsvpTable tbody');
            data.forEach(rsvp => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${rsvp.name}</td><td>${rsvp.email}</td><td>${rsvp.guests}</td>`;
                tableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Error fetching RSVP data:', error));
</script>

</body>
</html>
